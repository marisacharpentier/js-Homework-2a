<script>
function basketballScores(homeScore, awayScore){
  if (homeScore > awayScore) {
    console.log("The home team won.");
  }
  else if (homeScore == awayScore) {
    console.log("The game tied.");
  }
  else {
    console.log("The away team won.");
  }
}
basketballScores(42, 20);
basketballScores(25, 36);
basketballScores(22,22);
function aName(someone) {
  if (someone == "Marisa") {
    console.log("Hello, group member");
  }
  else if (someone == "Andrew") {
    console.log("Hello, teacher");
  }
  else {
    console.log("Hello!");
  }
}
aName("Marisa");
aName("Andrew");
aName("Miranda");
var promptedName = prompt ("What is your name?");
aName(promptedName);
</script>
